version: 2
jobs:
  build:
    working_directory: ~/fialyzer # use /fialyzer for local circleci cli
    docker:
      - image: ocaml/opam:alpine-3.5_ocaml-4.03.0
    steps:
      - checkout
      - run:
          name: Install Opam Dependencies
          command: opam update && opam install jbuilder
      - run:
          name: Build
          command: . /home/opam/.opam/opam-init/init.sh && make
